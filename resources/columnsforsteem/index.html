<!doctype html>
<html>
  <head>
    <title>Columns for Steem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      body {
      	margin: 0px;
      }

      #app {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      	display: flex;
      }

      #content-wrapper {
      	transition: margin-left 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
      }

      .hover-cursor:hover {
      	cursor: pointer;
      }
    </style>
  </head>
<body>
    <div id="app"></div>
  	<script src="dsteem.js"></script>
  	<script>
  		window.steem = new dsteem.Client("https://api.steemit.com");
  	</script>
    <!-- don't change this! -->
    <script src="main.js"></script>
</body>
</html>
